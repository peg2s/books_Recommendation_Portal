<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title text="Добавить новую книгу"></title>
</head>
<body>
<div th:insert="header"></div>

<div class="justify-content-center align-items-center container d-flex h-100">
    <form method="POST" th:action="@{addBook}">
        <div class="mt-5 form-row justify-content-center align-items-center">
            <div class="form-group col-md-12">
                <small class="form-text text-muted text-center mb-1">Название</small>
                <input class="form-control" name="title" placeholder="Название книги" type="text">
            </div>
            <div class="form-group col-md-12">
                <small class="form-text text-muted text-center mb-1">Автор</small>
                <input class="form-control" name="authorsNames" placeholder="Автор книги, если несколько, то через запятую" type="text">
            </div>
        </div>

        <div class="mt-1 form-row justify-content-center align-items-center">
            <div class="form-group col-md-12">
                <small class="form-text text-muted text-center mb-1">Жанр</small>
                <input class="form-control" name="genresList" placeholder="Жанр, если несколько, то через запятую" type="text">
            </div>
            <div class="form-group col-md-6">
                <small class="form-text text-muted text-center mb-1">Год</small>
                <input class="form-control" name="year" placeholder="Год выпуска" type="text">
            </div>
        </div>

        <div class="mt-1 form-row justify-content-center align-items-center">
            <div class="form-group col-md-8">
                <small class="form-text text-muted text-center mb-1">Описание</small>
                <input class="form-control" name="description" placeholder="Описание" type="text">
            </div>
            <div class="form-group col-md-8">
                <small class="form-text text-muted text-center mb-1">Аннотация</small>
                <input class="form-control" name="annotation" placeholder="Аннотация" type="text">
            </div>
        </div>

        <br>
        <div class="mt-3 mb-5 form-row justify-content-center align-items-center">
            <button class="btn btn-primary text-center" type="submit">Сохранить</button>
        </div>
    </form>

</div>
<div th:insert="common"></div>
<div th:insert="footer"></div>

</body>
</html>
